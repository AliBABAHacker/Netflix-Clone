<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sarj Khati">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style2.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="logo">
            <a href="landingpage.html">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo">
                </a>
        </div>

        <div class="showcase-content">
            <div class="formm">
                <form>
                    <h1>Sign In</h1>
                    <div class="info">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Email or Phone number">

                        <br>
                        <br>
                        
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>


                    <div class="btn">
                        <a href="movieslist.html">
                            <button class="btn-primary" type="submit">Sign In</button>
                        </a>
                    </div>
                    
                </a>
                    <div class="help">
                        <div>
                            <input value="true" type="checkbox"><label>Remember me</label>
                        </div>
                        <a href="">Need Help ?</a>
                    </div>
                </form>
            </div>

            <div class="fcbk">
                <a href="https://facebook.com">
                    <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook">
                </a>
                <p>Login with Facebook</p>
            </div>

            <div class="signup">
                <p>New to Netflix ?</p>
                <a href="https://www.msu.edu.in">Sign up now</a>
            </div>

            <div class="more">
                <p>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a> 
                </p>
            </div>
        </div>
    </header>

    <footer>
        <div class="ftr-content">
            <div class="contact">
                <a href="#">Questions? Contact us.</a>
            </div>
            <div class="ftr">
                <a href="#">Gift Card Terms</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Statement</a>
            </div>
            <div class="select">
                <select>
                    <option>English</option>
                    <option>العربية</option>
                    <option>Français</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
